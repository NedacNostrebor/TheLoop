version: 2.1
orbs:
  node: circleci/node@4.7.0
publish: &publish
  working_directory: ~/TheLoop
  docker:
    - image: circleci/node:14
  steps:
    - checkout

    - run:
        name: Writing dotenv file
        command: echo "API=${API_URL}" >> .env

    - run:
        name: Installing dependencies
        command: npm ci

    - run:
        name: Login into Expo
        command: npx expo-cli login -u $EXPO_USERNAME -p $EXPO_PASSWORD

    - run:
        name: Publish to Expo
        command: npx expo-cli publish --non-interactive --max-workers 1 --release-channel $EXPO_RELEASE_CHANNEL

jobs:
  #   publish_to_expo_dev:
  #     environment:
  #       EXPO_RELEASE_CHANNEL: production_branch
  #     <<: *publish

  publish_to_expo_prod:
    environment:
      EXPO_RELEASE_CHANNEL: continuous_expo_dev
    <<: *publish

workflows:
  node-test:
    jobs:
      - node/run
  version: 2
  my_app:
    jobs:
      # - publish_to_expo_dev:
      #     filters:
      #       branches:
      #         only: test
      - publish_to_expo_prod:
          filters:
            branches:
              only: continuous_expo_dev
